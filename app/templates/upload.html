<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Dataset</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 <div class="navbar">
    <div class="nav-container">
      <span class="logo">Energy Forecast App</span>
      <ul class="nav-links">
        <li><a href="{{ url_for('upload') }}">Upload Dataset</a></li>
        <li><a href="#">Train New Model</a></li>
        <li><a href="{{ url_for('metrics') }}">Evaluation Metrics</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <h1>Upload New Dataset</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="file">Choose Excel/CSV file:</label><br><br>
      <input type="file" name="dataset" accept=".csv, .xlsx" required><br><br>
      <button type="submit">Upload</button>
    </form>

    {% if message %}
      <p style="margin-top: 20px; color: green;">{{ message }}</p>
    {% endif %}

    <div class="back-button">
      <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
